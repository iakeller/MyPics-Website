				</button>

			<div class="card" style="width:600px">

					<h4 class="card-title">Create a MyPics Gallery</h4>
					<div class="form-group col">
						<div class="col-lg-6 col-lg-offset-6">
							<table width="100%" border="0" cellpadding="6">
								<tr>
									<td>
											<input value.bind="galleryObj.gallery" type="text" class="form-control" 
											id="galleryInput" aria-describedby="galleryHelp" 
											placeholder="Enter Gallery Name"></input>
									</td>
								</tr>
							</table>
	
							<table width="100%" border="0" cellpadding="6">
									<tr>
										<td>
												<textarea value.bind="galleryObj.description" type="text" class="form-control" 
												id="descriptionInput" aria-describedby="descriptionHelp" 
												placeholder="Enter Description"></textarea>
										</td>
									</tr>
						  </table>
	
							<table width="100%" border="0" cellpadding="6">
								<tr>
									<td>
										<div align="center">
										<button click.trigger="saveGallery()" class="btn btn-primary btn-lg topMargin">Save</button>
										</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
	
		</center>
	</template>
